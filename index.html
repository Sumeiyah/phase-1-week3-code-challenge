<!DOCTYPE html>
<html>
<head>
  <title>Movie Theater</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <script src="script.js"></script>

  <div id="container">
    <div id="movie-details">
      <h2 id="movie-title"></h2>
      <img id="movie-poster" src="" alt="Movie Poster">
      <p><strong>Description</strong><br><span id = "movie-description"></span></p>
      <p><strong>Runtime:</strong> <span id="movie-runtime"></span> minutes</p>
      <p><strong>Showtime:</strong> <span id="movie-showtime"></span></p>
      <p><strong>Available Tickets:</strong> <span id="movie-available-tickets"></span></p>
      <button id="buy-ticket-btn">Buy Ticket</button>
    </div>
    <ul id="films"></ul>
  </div>
  
</body>
</html>
